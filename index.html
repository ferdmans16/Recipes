<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Paprika Recipes</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fffdf7;
      color: #333;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #914d1c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      cursor: pointer;
      background-color: #f3e9da;
    }
    a {
      text-decoration: none;
      color: #2c6e91;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>My Paprika Recipes</h1>
  <p>Click the column headers to sort:</p>
  <table id="recipe-table">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Recipe Name ðŸ”½</th>
        <th onclick="sortTable(1)">Last Updated ðŸ•’</th>
      </tr>
    </thead>
    <tbody id="recipe-list">
      <!-- Recipes will load here -->
    </tbody>
  </table>

  <script>
  const username = "ferdmans16";
  const repo = "Recipes";

  async function fetchRecipes() {
    const tbody = document.getElementById("recipe-list");

    try {
      const res = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/`);
      const files = await res.json();

      if (!Array.isArray(files)) {
        throw new Error("GitHub API error or rate limit exceeded");
      }

      const htmlFiles = files.filter(
        file => file.name.endsWith(".html") && file.name !== "index.html"
      );

      for (let file of htmlFiles) {
        let dateText = "â€”";

        try {
          const commitRes = await fetch(
            `https://api.github.com/repos/${username}/${repo}/commits?path=${file.name}&per_page=1`
          );
          const commitData = await commitRes.json();
          if (Array.isArray(commitData) && commitData.length > 0) {
            dateText = new Date(
              commitData[0].commit.committer.date
            ).toLocaleDateString();
          }
        } catch {
          // ignore date failure
        }

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><a href="${file.name}">${file.name.replace(".html", "")}</a></td>
          <td>${dateText}</td>
        `;
        tbody.appendChild(tr);
      }
    } catch (err) {
      tbody.innerHTML = `
        <tr>
          <td colspan="2" style="color: red;">
            Failed to load recipes (GitHub API rate limit). Refresh later.
          </td>
        </tr>
      `;
      console.error(err);
    }
  }

  fetchRecipes();

  function sortTable(colIndex) {
    const table = document.getElementById("recipe-table");
    const rows = Array.from(table.tBodies[0].rows);
    const dir = table.getAttribute("data-sort-dir") === "asc" ? "desc" : "asc";
    table.setAttribute("data-sort-dir", dir);

    rows.sort((a, b) => {
      const A = a.cells[colIndex].textContent.toLowerCase();
      const B = b.cells[colIndex].textContent.toLowerCase();
      return dir === "asc" ? A.localeCompare(B) : B.localeCompare(A);
    });

    rows.forEach(row => table.tBodies[0].appendChild(row));
  }
</script>

</body>
</html>
